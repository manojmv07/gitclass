<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordWiz</title>
    <style>
        body {
            font-family:'Times New Roman', serif, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/premium-photo/dictionary-study-translate-bilingual-english-background-book_488220-18019.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.68); /* Light semi-transparent white background */
            padding: 30px;
            border-radius: 12px; /* Slightly increased border radius for a softer look */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Enhanced box shadow for better depth */
            position: relative;
            z-index: 1;
            width: 400px; /* Adjusted width for a better aspect ratio */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px; /* Adjusted font size for better readability */
            color: #333; /* Darker color for better contrast */
            text-align: center; /* Center-align the title */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF; /* Blue button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #result {
            margin-top: 20px;
            font-size: 18px; /* Adjusted font size for better readability */
            color: #333; /* Darker color for better contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordWiz</h1>
        <form id="search-form">
            <input type="text" id="word" placeholder="Enter a word" required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const word = document.getElementById('word').value;
            
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word: word })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.meaning) {
                    resultDiv.innerHTML = `<strong>${data.word}:</strong> ${data.meaning}`;
                } else {
                    resultDiv.innerHTML = `<strong>${data.word}:</strong> Not found`;
                }
            });
        });
    </script>
</body>
</html>
